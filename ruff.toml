# Ruff configuration for Epiphany Engine
# https://docs.astral.sh/ruff/

line-length = 100
target-version = "py39"

[lint]
# Enable pycodestyle (E), Pyflakes (F), isort (I), and more
select = [
    "E",    # pycodestyle errors
    "F",    # Pyflakes
    "I",    # isort
    "N",    # pep8-naming
    "W",    # pycodestyle warnings
    "UP",   # pyupgrade
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "SIM",  # flake8-simplify
]

ignore = [
    "E501",   # Line too long (handled by black)
    "B008",   # Do not perform function calls in argument defaults
    "B904",   # Within except, raise from err
]

# Allow autofix for all enabled rules
fixable = ["ALL"]
unfixable = []

# Exclude directories
exclude = [
    ".git",
    ".pytest_cache",
    ".ruff_cache",
    "__pycache__",
    "build",
    "dist",
    "venv",
    "*.egg-info",
]

[lint.per-file-ignores]
# Ignore import violations in __init__.py files
"__init__.py" = ["F401"]
# Tests can use assert
"tests/*" = ["S101"]

[lint.isort]
known-first-party = ["axiom", "engine", "viz", "web", "mcp", "extensions"]
